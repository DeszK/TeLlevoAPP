<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesi칩n</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
          <ion-item>
            <ion-label position="floating">Correo Electr칩nico</ion-label>
            <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Contrase침a</ion-label>
            <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>
          
          <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesi칩n</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="person" [routerLink]="['/login']">
        <ion-icon name="person"></ion-icon>
        Iniciar Sesion
      </ion-tab-button>
      <ion-tab-button tab="car" [routerLink]="['/registro']">
        <ion-icon name="car"></ion-icon>
        Conductor
      </ion-tab-button>
      <ion-tab-button tab="pin" [routerLink]="['/vista-cliente']">
        <ion-icon name="pin"></ion-icon>
        Ruta
      </ion-tab-button>
      <ion-tab-button tab="search" [routerLink]="['/vista-conductor']">
        <ion-icon name="search"></ion-icon>
        Buscar
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
