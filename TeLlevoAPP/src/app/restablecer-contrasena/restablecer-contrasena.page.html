<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer Contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">restablecer-contrasena</ion-title>
    </ion-toolbar>
  </ion-header>

   <!-- Formulario -->
   <ion-card>

    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-list>

      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="floating" placeholder="" [(ngModel)]="data.user"></ion-input>
      </ion-item>

    </ion-list>
      <ion-button (click)="presentAlert()" color="success" expand="full" [routerLink]="['/home']">RECUPERAR</ion-button>
  </ion-card>
</ion-content><!--Fin del principal-->

<!-- FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="person" [routerLink]="['/home']">
          <ion-icon name="home"></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/vista-cliente']">
          <ion-icon name="pin"></ion-icon>
          Rutas
        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/vista-conductor']">
          <ion-icon name="car-sport"></ion-icon>
          Conductor
        </ion-tab-button>
        <ion-tab-button tab="car" [routerLink]="['/login']">
          <ion-icon name="person"></ion-icon>
          Iniciar Sesion
        </ion-tab-button>
        <ion-tab-button tab="pin" [routerLink]="['/registro']" class="highlight-tab">
          <ion-icon name="person-add"></ion-icon>

        </ion-tab-button>
