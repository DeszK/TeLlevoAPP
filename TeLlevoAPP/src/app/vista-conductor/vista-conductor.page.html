<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>

</ion-content>
<!-- FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="help" [routerLink]="['/help']">
          <ion-icon name="help-circle-outline"></ion-icon>
          Ayuda
        </ion-tab-button>
        <ion-tab-button tab="pin" [routerLink]="['/vista-cliente']">
          <ion-icon name="pin"></ion-icon>
          Ruta
        </ion-tab-button>
        <ion-tab-button tab="man" [routerLink]="['/vista-conductor']">
          <ion-icon name="man-outline"></ion-icon>
          Buscar
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
