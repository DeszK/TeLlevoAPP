<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>Rellena los datos para publicarlos</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
  <br><br>

  <div class="container" style="margin-left: 10px; margin-right: 10px">
    <h3>Selecciona ubicacion de destino</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d106412.35439795608!2d-70.78029870986938!3d-33.5433440779274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662dba82a93e33f%3A0x7f87ef9cdc4e8d63!2sINACAP%20La%20Granja!5e0!3m2!1ses!2scl!4v1725690438589!5m2!1ses!2scl" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
  <br><br>

  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Nombre" placeholder="Larry"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" placeholder="Capija"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telefono de Contacto" type="number" placeholder="91234567"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Patente" placeholder="GGEZ69"></ion-input>
      </ion-item>

      <h3>Tipo de Vehiculo</h3>
      <ion-segment value="default">
        <ion-segment-button value="default">
          <ion-label>Auto</ion-label>
        </ion-segment-button>
        <ion-segment-button value="segment">
          <ion-label>Camioneta</ion-label>
        </ion-segment-button>
        <ion-segment-button value="third">
          <ion-label>Furgon</ion-label>
        </ion-segment-button>
      </ion-segment>
  
    </ion-list>
  </ion-list>
  <br><br>

  <div style="text-align: center;">
    <ion-button id="present-alert">Publicar Ruta</ion-button>
    <ion-alert
      trigger="present-alert"
      header="Ruta publicada con exito!"
      message="Se ha incluido tu ruta en la pagina principal"
      [buttons]="alertButtons"[routerLink]="['/vista-cliente']"
    ></ion-alert>
  </div>
  <br>



</ion-content>
<!-- FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="person" [routerLink]="['/home']">
          <ion-icon name="home"></ion-icon>
          Inicio
        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/vista-cliente']">
          <ion-icon name="pin"></ion-icon>
          Rutas
        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/vista-conductor']" class="highlight-tab">
          <ion-icon name="car-sport"></ion-icon>
          Conductor
        </ion-tab-button>
        <ion-tab-button tab="car" [routerLink]="['/login']">
          <ion-icon name="person"></ion-icon>
          Iniciar Sesion
        </ion-tab-button>
        <ion-tab-button tab="pin" [routerLink]="['/registro']">
          <ion-icon name="person-add"></ion-icon>
          Registrarse
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
