<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- Formulario -->
<ion-list>

  <ion-item>
    <ion-input label="usuario" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="data.user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="password" type="password" labelPlacement="floating" placeholder="Enter text" [(ngModel)]="data.pw"></ion-input>
  </ion-item>

</ion-list>
  <ion-button >INGRESAR</ion-button>
</ion-content><!--Fin del principal-->

<!-- FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/login']">
          <ion-icon name="person"></ion-icon>
          Iniciar Sesion
        </ion-tab-button>
        <ion-tab-button tab="pin" [routerLink]="['/vista-cliente']">
          <ion-icon name="pin"></ion-icon>
          Ruta
        </ion-tab-button>
        <ion-tab-button tab="man" [routerLink]="['/vista-conductor']">
          <ion-icon name="man-outline"></ion-icon>
          Buscar
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
