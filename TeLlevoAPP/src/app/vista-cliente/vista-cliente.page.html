<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Rutas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-lista-cars></app-lista-cars>
</ion-content>
  <!-- FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="person" [routerLink]="['/inicio']" class="highlight-tab">
          <ion-icon name="home"></ion-icon>

        </ion-tab-button>
        <ion-tab-button tab="person" [routerLink]="['/vista-cliente']">

        <ion-tab-button tab="person" [routerLink]="['/vista-conductor']">

        </ion-tab-button>
        <ion-tab-button tab="car" [routerLink]="['/login']">
          <ion-icon name="help"></ion-icon>

        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
