<form (ngSubmit)="login()">

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" name="email" placeholder="" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" name="password" placeholder="" [(ngModel)]="password"></ion-input>
  </ion-item>
  <br>
  <ion-button type="submit" expand="full" color="success">login</ion-button>
</form>
<br><br>
<ion-button (click)="register()" expand="full" color="danger">registrar</ion-button>
