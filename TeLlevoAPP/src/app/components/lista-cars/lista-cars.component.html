<ion-list>
  <ion-item *ngFor="let car of cars">
    <ion-card>
      <img alt="" src="{{car.imageUrl}}" />
      <ion-card-header>
        <ion-card-title>Nombre Conductor: {{car.nombre}}</ion-card-title>
        <ion-card-subtitle>Patente Vehiculo: {{car.patente}}</ion-card-subtitle>
        <ion-card-subtitle>Modelo Vehiculo: {{car.modelo}}</ion-card-subtitle>
      </ion-card-header>
        <ion-button expand="full">Elegir Viaje</ion-button>
    </ion-card>
  </ion-item>
</ion-list>
